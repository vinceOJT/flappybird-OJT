                    <img src="images/11.png" alt="Italian Trulli"> 3

                <td>
                    <div id="player_score" class="score-text-color"

                </td>
                <td>
                    <div id="scoreboard" class="score-text-color"
                        style="display: block;text-align: center;font-size: 30px;">0
                    </div>
                </td>
            </tr>
